name: deno-deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm
      - run: pnpm install
      - run: pnpm build
        env:
          NITRO_PRESET: deno_deploy
          CACHE_DENO_KV_ENABLE: 'true'
      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: vpm
          entrypoint: server/index.ts
          root: .output
